<div>
  filters works!
 <ul>
   <li *ngFor="let category of filters">
     {{category.name}}
    <ul>
      <li *ngFor="let filter of category.filters">
        <div *ngIf="category.operation=='AND'">
            <input [name]="category.name" (change)="selectAnd(category,filter)"  type="radio"/>{{filter.name}}
        </div>
        <div *ngIf="category.operation=='OR'">
            <input (change)="select(category,filter)" type="checkbox"/>{{filter.name}}
        </div>
        
      </li>
    </ul>

   </li>
 </ul>
 <button (click)="save()">Save</button>
   
   
</div>
